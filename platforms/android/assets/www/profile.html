      <script type="text/javascript">
      $(document).ready(function(){
        var name = window.localStorage.getItem('gmailFullName');
        var email = window.localStorage.getItem('email');
        var img = window.localStorage.getItem('gmailProfilePicture');
         var display = '<div class="userView">'
                        +'<div class="background">'
                        +'<img src="img/office.jpg">'
                      +'</div>'
                      +'<a href="#!user"><img class="circle" src="'+img+'"></a>'
                      +'<a href="#!name"><span class="white-text name">'+name+'</span></a>'
                      +'<a href="#!email"><span class="white-text email">'+email+'</span></a>'
                      +'</div>';
          $('#user_details').append(display)
          });
      </script>
      <script type="text/javascript">
        $(document).ready(function(){
        var name = window.localStorage.getItem('gmailFullName');
        var email = window.localStorage.getItem('email');
        var img = window.localStorage.getItem('gmailProfilePicture');
        var gender = window.localStorage.getItem('gmailGender');
        var fname = window.localStorage.getItem('gmailFirstName');
        var lname = window.localStorage.getItem('gmailLastName');
        var contact = window.localStorage.getItem('contact');
        if(contact == 'false')
        {
          contact = 'N/A';
        }
         var display = '<div class="row">'
                        +'<div class="col s12 m7">'
                        +'<div class="card">'
                        +'<div class="card-image">'
                        +'<img src="'+img+'">'
                        +'<span class="card-title">'+name+'</span>'
                        +'</div>'
                        +'<div class="card-content">'
                        +'<p><b>Name</b>: '+fname+''+ lname+' </p>'
                        +'<p><b>Email</b>: '+email+'</p>'
                        +'<p><b>Contact</b>: '+contact+'</p>'
                        +'<p><b>Gender</b>: '+gender+'</p>'
                        +'<br><br>'
                        +'<p><b>Note:</b> Email address is not editable. If you want to change email address please logout and login again with new wanted address</p>'
                        +'</div>'
                        +'<div class="card-action">'
                        +'<a href="#">Edit</a>'
                        +'</div>'
                        +'</div>'
                        +'</div>'
                        +'</div>';
          $('#profile').append(display)
          });
      </script>
